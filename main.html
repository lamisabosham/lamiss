 <script> 
  function sendMessage(event) {
    event.preventDefault();
    
    const message = document.getElementById('letter').value;
    
    // استبدل رقم الهاتف برقم الهاتف الذي تريد إرسال الرسالة إليه
    const phoneNumber = '0594762001';
    
    // استخدام البروتوكول tel: لفتح تطبيق الهاتف المحمول وإرسال الرسالة
    window.open(`tel:${phoneNumber}?text=${encodeURIComponent(message)}`);
  }
  </script>

      <script>
        $(function () {
          $("#example1")
            .DataTable({
              responsive: true,
              lengthChange: false,
              autoWidth: false,
              buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"],
            })
            .buttons()
            .container()
            .appendTo("#example1_wrapper .col-md-6:eq(0)");
          $("#example2").DataTable({
            paging: true,
            lengthChange: false,
            searching: false,
            ordering: true,
            info: true,
            autoWidth: false,
            responsive: true,
          });
        });

        const prevBtns = document.querySelectorAll(".btn-prev");
        const nextBtns = document.querySelectorAll(".btn-next");
        const progress = document.getElementById("progress");
        const formSteps = document.querySelectorAll(".form-step");
        const progressSteps = document.querySelectorAll(".progress-step");
        const holderName = document.querySelector("#holderName");
        const cardNumber = document.querySelector("#cardNumber");
        const errMissing = document.querySelectorAll(".err-msg");
        const errNum = document.querySelector(".err-num");

        let formStepsNum = 0;

        nextBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            formStepsNum++;
            updateFormSteps();
            updateProgressbar();
          });
        });

        prevBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            formStepsNum--;
            updateFormSteps();
            updateProgressbar();
          });
        });

        function updateFormSteps() {
          formSteps.forEach((formStep) => {
            formStep.classList.contains("form-step-active") &&
              formStep.classList.remove("form-step-active");
          });

          formSteps[formStepsNum].classList.add("form-step-active");
        }

        function updateProgressbar() {
          progressSteps.forEach((progressStep, idx) => {
            if (idx < formStepsNum + 1) {
              progressStep.classList.add("progress-step-active");
            } else {
              progressStep.classList.remove("progress-step-active");
            }
          });

          const progressActive = document.querySelectorAll(
            ".progress-step-active"
          );

          progress.style.width =
            ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 +
            "%";
        }
      </script>
